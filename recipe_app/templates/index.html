<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
        
        <title>Log in Page</title>
    </head>
    <body>
        <h1 class = " text-center mt-4 ">My Recipe App!</h1>
        <div class="d-flex flex-column align-items-center">
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>

            {% endif %}
            </div>

        <div class= "container ">
            <div class="row ">
                <div class="p-5 my-3 bg-secondary text-white col-md-6">
                    <div class = 'sign_in'>
                        <h2 class="text-center text-white">Sign In</h2>
                        <form action="/sign-in" method="post">
                            {% csrf_token %}
                            <div class='form-group'>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control">                
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type = "password" name="password" id="password" class="form-control">
                            </div>
                            <div class = "btn-group"> 
                                <button class="btn btn-dark btn-center">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="p-5 my-3 bg-secondary text-white col-md">
                    <div class = 'register'>
                        <h2 class="text-center text-white">Register</h2>
                        <form action="/register" method="post">
                            {% csrf_token %}
                            <div class='form-group'>
                                <label for="first_name">First Name</label>
                                <input type="first_name" name="first_name" id="first_name" class="form-control">                
                            </div>
                            <div class='form-group'>
                                <label for="last_name">Last Name</label>
                                <input type="last_name" name="last_name" id="last_name" class="form-control">                
                            </div>
                            <div class='form-group'>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control">                
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type = "password" name="password" id="password" class="form-control">
                            </div>
                            <div class = "btn-group"> 
                                <button class="btn btn-dark btn-center">Submit</button>
                            </div>
                        </form>
                    </div>  
                </div>
            </div>   
        </div>
        
    </body>
</html>
